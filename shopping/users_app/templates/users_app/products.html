{% extends 'base.html' %}
{% block content %}
<h2>Our Products</h2>
<div style="display: flex;">
    {% for product in products %}
    <div class="card">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <form method="POST" action="{% url 'place_order' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
