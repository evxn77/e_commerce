{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-form-container" style="max-width: 600px;">
        <div class="form-header">
            <h2>Inventory <span>Control</span></h2>
            <p>Upload a new premium asset to the collections.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="auth-form">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="input-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: var(--text-muted); font-size: 0.7rem;">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <div style="margin-top: 2rem; display: flex; gap: 15px;">
                <button type="submit" class="btn-glass" style="flex: 2;">Publish Product</button>
                <a href="{% url 'admin_dashboard' %}" class="btn-glass" style="flex: 1; border-color: var(--text-muted); color: var(--text-muted); text-align: center; text-decoration: none;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
