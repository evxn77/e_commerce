{% extends 'base.html' %}
{% block content %}
<div class="auth-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 85vh;">
    <div class="glass-form-container" style="width: 100%; max-width: 450px; padding: 2.5rem; border-radius: 20px; border: 1px solid var(--glass-border); backdrop-filter: blur(15px);">
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="font-size: 2rem;">Create <span style="color: var(--accent);">Account</span></h2>
            <p style="color: var(--text-muted); font-size: 0.8rem;">Enter your details to join the vault.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="input-group">
                {% for field in form %}
                    <div style="margin-bottom: 15px;">
                        <label style="display:block; font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; text-transform: uppercase;">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small style="display: block; font-size: 0.65rem; color: var(--text-muted); margin-top: 5px;">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
                <label style="display:block; font-size: 0.7rem; color: var(--accent-secondary); margin-bottom: 5px;">ADMIN INVITE CODE (OPTIONAL)</label>
                <input type="password" name="admin_registration_code" placeholder="Leave blank for regular user" maxlength="4">
            </div>

            <button type="submit" class="btn-glass" style="width: 100%; margin-top: 2rem; padding: 15px;">INITIALIZE ACCOUNT</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.8rem;">
            Already a member? <a href="{% url 'login' %}" style="color: var(--accent); text-decoration: none; font-weight: 700;">Login here</a>
        </p>
    </div>
</div>

<style>
    /* Styling Django Form Inputs to match Glassmorphism */
    input[type="text"], input[type="password"], input[type="email"], select {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 8px;
        color: white;
        box-sizing: border-box;
    }
    input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
    }
    ul.errorlist {
        color: #ff4d4d;
        font-size: 0.75rem;
        list-style: none;
        padding: 0;
        margin: 5px 0;
    }
</style>
{% endblock %}
