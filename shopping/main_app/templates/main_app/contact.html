{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 600px; margin: auto;">
    <h1>Contact Us</h1>
    <p>Have a question? We'd love to hear from you. Send us a message below.</p>
    
    <form action="#" method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label>Name:</label><br>
            <input type="text" name="name" style="width: 100%; padding: 8px;" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Email:</label><br>
            <input type="email" name="email" style="width: 100%; padding: 8px;" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Message:</label><br>
            <textarea name="message" style="width: 100%; padding: 8px; height: 100px;" required></textarea>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Send Message</button>
    </form>

    <div style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
        <p><strong>Email:</strong> support@shopeasy.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    </div>
</div>
{% endblock %}
